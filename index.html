<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hamster">
        <div class="container">
            <div class="statistics">
                <div class="earn_tap">
                    <p>Earn per Tap</p>
                    <div class="earn_tap_counter">
                        <img src="images/coin_ico.png" alt="coin">
                        <span>+11</span>
                    </div>
                </div>
                <div class="coins_lvl_up">
                    <p>Coins to Level Up</p>
                    <div class="coins_lvl_up_container">
                        <span>10M</span>
                    </div>
                </div>
                <div class="profit_hour">
                    <p>Profit per Hour</p>
                    <div class="profit_hour_counter">
                        <img src="images/coin_ico.png" alt="coin">
                        <span>+5.03K</span>
                        <span class="profit_hour_info">i</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main_balance">
                <img src="images/coin_ico.png" alt="">
                <span class="balance">2,540,734</span>
            </div>
        </div>
        <div class="container">
            <div class="level">
                <div class="level_heading">
                    <span>Epic ></span>
                    <span><span class="gray_color">Level</span> 6/9</span>
                </div>
                <div class="level_line">
                    <div class="level_line_color"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main_tap">
                <img src="images/hamster_tap_img.png" alt="tap">
            </div>
        </div>
        <div class="container">
            <div class="enerjy_bar">
                <div class="enerjy">
                    <img src="images/lightning_ico.png" alt="enerjy">
                    <span>6000 / 6000</span>
                </div>
                <div class="boost">
                    <img src="images/racket_ico.png" alt="boost">
                    <span>Boost</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main_menu">
                <div class="exchange active">
                    <img src="images/binance_ico.png" alt="exchange">
                    <span>Exchange</span>
                </div>
                <div class="mine">
                    <img src="images/mine_ico.png" alt="mine">
                    <span>Mine</span>
                </div>
                <div class="friends">
                    <img src="images/friends_ico.png" alt="friends">
                    <span>Friends</span>
                </div>
                <div class="earn">
                    <img src="images/earn_ico.png" alt="earn">
                    <span>Earn</span>
                </div>
                <div class="airdrop">
                    <img src="images/hmstr_token_ico.png" alt="airdrop">
                    <span>Airdrop</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
